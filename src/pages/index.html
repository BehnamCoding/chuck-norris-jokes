<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>

  <!-- EMAIL PANEL -->
  <div class="container">
    <h1 class="text-center text-white title display-4">Chuck Norris Jokes</h1>
    <br>
    <hr class="bg-white"><br>

    <!-- PANEL BOX -->
    <div class="row justify-content-around">
      <div class="col-md-4">
        <div class="box">
          <h4 class="title text-center">Filter Jokes</h4>
          <div class="count-item">
            <div class="form-group">
              <label>jokes count:</label>
              <input type="number" id="count" class="form-control" value="1">
            </div>
          </div>
          <button id="btn-create" class="btn btn-block btn-primary rounded">create</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="box">
          <h4 class="title text-center">Created Jokes</h4>
          <div id="names">
            <ul id="ul">
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
